<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <style>
        :root {
            --bg-color: #f4f4f4;
            --text-color: #000;
            --container-bg: #fff;
            --button-bg: #007bff;
            --button-hover: #0056b3;
            --border-color: #ccc;
        }

        .dark-mode {
            --bg-color: #181818;
            --text-color: #fff;
            --container-bg: #242424;
            --button-bg: #0d6efd;
            --button-hover: #0b5ed7;
            --border-color: #444;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--container-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background: var(--container-bg);
            color: var(--text-color);
        }

        button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
        }

        /* Toggle switch container */
        .toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "üåô";  /* Default Light Mode - Moon */
            font-size: 14px;
            left: 5px;
            bottom: 3px;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #007bff;
        }

        input:checked + .slider:before {
            content: "‚òÄÔ∏è";  /* Dark Mode - Sun */
            transform: translateX(24px);
        }

    </style>
</head>
<body>

    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="themeToggle" onclick="toggleTheme()">
            <span class="slider"></span>
        </label>
    </div>

    <div class="container">
        <h2>Loan EMI Calculator</h2>
        <label>Principal Amount (KSh):</label>
        <input type="number" id="principal" placeholder="Enter principal amount">

        <label>Annual Interest Rate (%):</label>
        <input type="number" id="rate" placeholder="Enter interest rate">

        <label>Loan Tenure (Years):</label>
        <input type="number" id="tenure" placeholder="Enter tenure in years">

        <button onclick="calculateEMI()">Calculate EMI</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateEMI() {
            let principal = document.getElementById("principal").value;
            let rate = document.getElementById("rate").value;
            let tenure = document.getElementById("tenure").value;

            if (principal <= 0 || rate < 0 || tenure <= 0) {
                document.getElementById("result").innerHTML = "Please enter valid positive values.";
                return;
            }

            let monthlyRate = rate / 12 / 100;
            let tenureMonths = tenure * 12;

            let emi = (principal * monthlyRate * Math.pow(1 + monthlyRate, tenureMonths)) /
                      (Math.pow(1 + monthlyRate, tenureMonths) - 1);
            let totalAmount = emi * tenureMonths;
            let totalInterest = totalAmount - principal;

            document.getElementById("result").innerHTML = `
                <p>Monthly EMI: KSh ${emi.toFixed(2)}</p>
                <p>Total Interest: KSh ${totalInterest.toFixed(2)}</p>
                <p>Total Amount Payable: KSh ${totalAmount.toFixed(2)}</p>
            `;
        }

        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
            let themeToggle = document.getElementById("themeToggle");

            if (document.body.classList.contains("dark-mode")) {
                themeToggle.checked = true;
            } else {
                themeToggle.checked = false;
            }
        }
    </script>

</footer>

</body>
</html>
